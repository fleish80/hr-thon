<mat-card *ngIf="judge$ | async as judge">
  <mat-card-header>
    <mat-card-title>{{'hello' | translate: {fullName: judge.name} }}</mat-card-title>
    <mat-card-subtitle>{{'chooseProject' | translate}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-accordion *ngIf="clauses$ | async as clauses">
      <mat-expansion-panel *ngFor="let project of projects$ | async">
        <mat-expansion-panel-header>
          <mat-panel-title><strong>{{project.desc}}</strong></mat-panel-title>
        </mat-expansion-panel-header>
        <app-rating [clauses]="clauses"></app-rating>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>
</mat-card>
