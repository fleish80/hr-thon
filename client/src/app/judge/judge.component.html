<mat-card  *ngIf="!loading">
  <mat-card-header>
    <mat-card-title>{{'hello' | translate: {fullName: judge.name} }}</mat-card-title>
    <mat-card-subtitle>{{'chooseProject' | translate}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-accordion>
      <mat-expansion-panel *ngFor="let project of projects">
        <mat-expansion-panel-header>
          <mat-panel-title>{{project.desc}}</mat-panel-title>
        </mat-expansion-panel-header>
        <app-rating [judge]="judge" [project]="project" [admin]="admin"></app-rating>
      </mat-expansion-panel>
    </mat-accordion>
    <mat-card-actions *ngIf="admin">
        <a mat-raised-button color="primary" [routerLink]="['/admin']">{{'backToAdmin' | translate}}</a>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
<mat-spinner *ngIf="loading"></mat-spinner>
