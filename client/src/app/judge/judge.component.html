<mat-card  *ngIf="judge && projects && clauses; else loading">
  <mat-card-header>
    <mat-card-title>{{'hello' | translate: {fullName: judge.name} }}</mat-card-title>
    <mat-card-subtitle>{{'chooseProject' | translate}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-accordion>
      <mat-expansion-panel *ngFor="let project of projects">
        <mat-expansion-panel-header>
          <mat-panel-title><strong>{{project.desc}}</strong></mat-panel-title>
        </mat-expansion-panel-header>
        <app-rating *ngIf="clausesMap.has(project.id)" [clauses]="clausesMap.get(project.id)" (update)="updateRating(project, $event)"></app-rating>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>
</mat-card>

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
